<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Seissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Seissors</h1>
        <p>Chose Your Move:</p>
        <div class="buttons">
            <button id="rock">&#x1F44A</button>
            <button id="paper">&#x1f590</button>
            <button id="scissors">&#x270c</button>
        </div>
        <p id="result">You won!</p>
        <p id="scores">
            your scores: <span id="your-score">0</span>
            Computer Score: <span id="computer-score">0</span>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
